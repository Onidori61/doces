<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Descontinuado</title>
  <style>
    /* Estilo propositalmente simples/feioso — combinação de cores e fontes básicas */
    :root{
      --bg:#f3f3f3;
      --panel:#fff;
      --accent:#d9534f;
      --muted:#666;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--bg),#e9e9e9);
    }
    .card{
      background:var(--panel);
      border:2px solid rgba(0,0,0,0.06);
      padding:36px;
      width:min(880px,92%);
      box-shadow:0 8px 30px rgba(0,0,0,0.06);
      text-align:center;
      border-radius:8px;
    }
    .badge{
      display:inline-block;
      padding:6px 12px;
      background:var(--accent);
      color:white;
      font-weight:700;
      border-radius:999px;
      margin-bottom:18px;
      letter-spacing:0.6px;
      font-size:13px;
    }
    h1{
      margin:0 0 12px;
      font-size:20px;
    }
    p{
      margin:0;
      color:var(--muted);
      font-size:16px;
    }
    /* Um toque pro “feio intencional” com uma fonte monoespaçada pequena */
    .note{
      margin-top:14px;
      font-family: "Courier New",Courier,monospace;
      font-size:13px;
      color:#999;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="titulo">
    <div class="badge">DESCONTINUADO</div>
    <h1 id="titulo">descontinuado, design tava muito feio (mesmo sendo algo que eu fiz em 1 hora)</h1>
    <p class="note">— feito rápido, sem frescura.</p>
  </main>
</body>
</html>
